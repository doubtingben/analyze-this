<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze This</title>
    <link rel="icon" href="/static/favicon.png">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Analyze This</h1>
            <div class="header-actions">
                <button id="new-item-btn" class="new-item-btn" style="display: none;">+ New Item</button>
                <div class="user-info" id="user-info">
                    <button class="user-menu-trigger" id="user-menu-trigger" type="button">
                        <span id="user-name"></span>
                        <span class="user-menu-caret">â–¾</span>
                    </button>
                    <div class="user-menu" id="user-menu" aria-hidden="true">
                        <label class="user-menu-toggle">
                            <span>Show Archive</span>
                            <input type="checkbox" id="show-archive" />
                        </label>
                        <button class="user-menu-item" id="export-btn" type="button">Export</button>
                        <a href="/logout" class="user-menu-item">Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Create Item Modal -->
        <div id="create-modal" class="modal" style="display: none;">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create New Item</h2>
                    <button class="modal-close" id="modal-close">&times;</button>
                </div>
                <form id="create-form" class="create-form">
                    <div class="form-group">
                        <label for="item-type">Type</label>
                        <select id="item-type" name="type" required>
                            <option value="">Select type...</option>
                            <option value="text">Text</option>
                            <option value="web_url">Web URL</option>
                            <option value="image">Image</option>
                            <option value="video">Video</option>
                            <option value="audio">Audio</option>
                            <option value="file">File</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="item-title">Title (optional)</label>
                        <input type="text" id="item-title" name="title" placeholder="Enter a title...">
                    </div>

                    <!-- Text content field -->
                    <div class="form-group type-field" data-types="text">
                        <label for="item-text">Content</label>
                        <textarea id="item-text" name="text-content" rows="4" placeholder="Enter text content..."></textarea>
                    </div>

                    <!-- URL field -->
                    <div class="form-group type-field" data-types="web_url">
                        <label for="item-url">URL</label>
                        <input type="url" id="item-url" name="url-content" placeholder="https://example.com">
                    </div>

                    <!-- File upload field -->
                    <div class="form-group type-field" data-types="image,video,audio,file">
                        <label for="item-file">Upload File</label>
                        <input type="file" id="item-file" name="file">
                        <p class="form-hint" id="file-hint">Select a file to upload</p>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-cancel" id="cancel-create">Cancel</button>
                        <button type="submit" class="btn-submit" id="submit-create">Create</button>
                    </div>
                </form>
            </div>
        </div>

        <main>
            <div id="login-state" class="login-state" style="display: none;">
                <h2>Welcome to Analyze This</h2>
                <p>Sign in to view your shared items</p>
                <a href="/login" class="login-btn">Login with Google</a>
            </div>

            <div id="loading" class="loading">
                Loading...
            </div>

            <div id="filters" class="filters" style="display: none;">
                <div class="view-toggle">
                    <button class="view-btn active" data-view="all">All</button>
                    <button class="view-btn" data-view="timeline">Timeline</button>
                    <button class="view-btn" data-view="follow_up">Follow-up</button>
                </div>
                <div class="type-filter">
                    <select id="type-filter">
                        <option value="">All Types</option>
                        <option value="screenshot">Screenshot</option>
                        <option value="image">Image</option>
                        <option value="web_url">Web URL</option>
                        <option value="text">Text</option>
                        <option value="video">Video</option>
                        <option value="audio">Audio</option>
                        <option value="file">File</option>
                    </select>
                </div>
            </div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <p>No items yet. Share something from the mobile app or browser extension!</p>
            </div>

            <div id="items-container" class="items-container">
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
