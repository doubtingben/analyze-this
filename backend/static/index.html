<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze This</title>
    <link rel="icon" href="/static/favicon.png">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Analyze This</h1>
            <div class="user-info" id="user-info">
                <span id="user-name"></span>
                <a href="/logout" class="logout-link">Logout</a>
            </div>
        </header>

        <main>
            <div id="login-state" class="login-state" style="display: none;">
                <h2>Welcome to Analyze This</h2>
                <p>Sign in to view your shared items</p>
                <a href="/login" class="login-btn">Login with Google</a>
            </div>

            <div id="loading" class="loading">
                Loading...
            </div>

            <div id="filters" class="filters" style="display: none;">
                <div class="view-toggle">
                    <button class="view-btn active" data-view="all">All</button>
                    <button class="view-btn" data-view="timeline">Timeline</button>
                </div>
                <div class="type-filter">
                    <select id="type-filter">
                        <option value="">All Types</option>
                        <option value="screenshot">Screenshot</option>
                        <option value="image">Image</option>
                        <option value="web_url">Web URL</option>
                        <option value="text">Text</option>
                        <option value="video">Video</option>
                        <option value="audio">Audio</option>
                        <option value="file">File</option>
                    </select>
                </div>
            </div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <p>No items yet. Share something from the mobile app or browser extension!</p>
            </div>

            <div id="items-container" class="items-container">
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
