name: PR Backend and Mobile Build Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          make backend-install

      - name: Verify backend starts
        run: make backend-check

      - name: Run backend tests
        run: python -m unittest backend/tests/test_api.py backend/tests/test_worker_analysis.py backend/tests/test_analysis.py

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build mobile apps
        run: make mobile-build
