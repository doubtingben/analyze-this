name: PR Backend and Mobile Build Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      mobile: ${{ steps.filter.outputs.mobile }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'Makefile'
              - '.github/workflows/pr-verify.yml'
            mobile:
              - 'mobile/**'
              - 'Makefile'
              - '.github/workflows/pr-verify.yml'

  backend-verify:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          make backend-install

      - name: Verify backend starts
        run: make backend-check

      - name: Run backend tests
        run: python -m unittest backend/tests/test_api.py backend/tests/test_worker_analysis.py backend/tests/test_analysis.py

  mobile-build:
    needs: changes
    if: ${{ needs.changes.outputs.mobile == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mobile dependencies
        run: make mobile-install

      - name: Run mobile lint
        run: make mobile-lint

      - name: Build mobile apps
        run: make mobile-build
